<div class="container">
  <h1>India COVID-19 Tracker</h1>
    <h6>A Crowdsourced Initiative</h6>         
  <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">State</th>
          <th scope="col">Active</th>
          <th scope="col">Confirm</th>
          <th scope="col">Death</th>
          <th scope="col">Recoved</th>
        </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let stateData of covidDate?.statewise; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{stateData.state}}</td>
        <td>{{stateData.active}}</td>
        <td>{{stateData.confirmed}}</td>
        <td>{{stateData.deaths}}</td>
        <td>{{stateData.recovered}}</td>
      </tr>
    </tbody>
  
  </table>
</div>
